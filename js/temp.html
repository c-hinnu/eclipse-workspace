<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Temperature:<input type="text" id="first"/><br>
    <button type="button"id="bt1"onClick="ctof()">CtoF</button>
    <button type="button"id="bt2"onClick="ftoc()">FtoC</button>
    <p id="p1"></p>
    
    <script>
         function ctof()
    {
    a=document.getElementById("first").value;
    b=a*9/5+32;
    document.getElementById("p1").innerHTML="The farenheit temperature is"+b;
    }
    function ftoc()
    {
    a=document.getElementById("first").value;
    b=(a-32) * 5 / 9;
    document.getElementById("p1").innerHTML="The farenheit temperature is"+b; 
    } 


</script>
</body>
</html>
